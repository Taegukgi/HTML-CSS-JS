<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator Example</title>
	<script src="Calculator.js"></script>
</head>
<body>
	<input type="number" id="number1" placeholder="Enter first number">
	<input type="number" id="number2" placeholder="Enter second number">
	<br>
	<button id="addButton">+</button>
	<button id="subtractButton">-</button>
	<button id="multiplyButton">*</button>
	<button id="divideButton">/</button>
	<br>
	<p id="result">Result: </p>

</body>
</html>
