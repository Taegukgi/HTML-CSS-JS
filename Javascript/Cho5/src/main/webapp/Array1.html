<!DOCTYPE html>
<!-- 
	Array
		생성방법
			- [ 데이터,데이터 ]
			-	new Array() - 빈 배열을 생성해서 활용
			
		변수 = new Array();
		변수 = new Array(배열크기);
		변수 = new Array(데이터, 데이터 ...)
		
		특징
			- 크기는 가변형이다. 건너뛰어서 넣을 수 도 있다.
			- [] , new Array() 둘다 객체이다.
			- 데이터 타입에 상관없이 혼합하여 저장가능하다
			- 크기도 조절할수 있다 length=3
			
		메소드
			- concat(arr) :  현재 배열에 arr의 원소들을 덧붙인 배열리턴
			- join("sepatator"): separator를 연결자로 해서 배열요소를 하나의 문자열로 만들어 리턴
			- slice(sIndex, eIndex): s~e 사이의 배열을 리턴해준다.
			- sort() 배열의 요소를 정렬
			- toString() : 모든 원소들을 하나의 문자열로 만들어서 리턴(,)
			- pop() 마지막 요소를 제거
			- push() 배열 긑에 요소를 추가
			- splice() 배열에서 요소를 추가하거나 제거
			- forEach() 배열의 각 요소에 대해 제공된 함수를 실행합니다.
			- map() 호출하는 배열의 모ㅓ든 요소에서 제공된 함수를 호출한 결과로 새 배열을 만듭니다.
			- filter() 제공된 함수에 의해 구현된 테스트를 통과한 모든 요소로 새 배열을 만듭니다.
 -->
