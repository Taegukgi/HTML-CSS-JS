<!DOCTYPE html>
<!-- 
	콘솔 
		- 개발자 도구(f12)에서 제공하는 기능중 하나이다.
		- 에러발생되었을 때 콘솔을 활용해서 확인가능하다.
		
		.console.log("기본");
		.console.info("정보");
		.console.warn("경고");
		.console.error("에러");
		.console.debug("상세");
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		document.write("정상적인 코드이용");
		document.write("잘못된 코드이용");
		
		console.log("콘솔로 출력되었습니다.");
		console.log("기본");
		console.info("정보");
		console.warn("경고");
		console.error("에러");
		console.debug("상세");
	</script>

</body>
</html>
