<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-sca;e=1.0">
	<title>Layout Example</title>
	<link rel = "stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<h2>Inline Level Elements:</h2>
	<span class = "inline">Span 1</span>
	<span class = "inline">Span 2</span>
	<span class = "inline">Span 3</span>

	<h2>Inline-Block Level Elements:</h2>
	<div class = "inline-block">Div 1</div>
	<div class = "inline-block">Div 2</div>
	<div class = "inline-block">Div 3</div>

	<h2>Block Level Elements:</h2>
	<div class = "block">Div 1</div>
	<div class = "block">Div 2</div>
	<div class = "block">Div 3</div>

	<h2>BurgerKing: </h2>
	<iframe src = "https://www.burgerking.co.kr/#/home" width="1080" height="1240" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>

</body>
</html>
