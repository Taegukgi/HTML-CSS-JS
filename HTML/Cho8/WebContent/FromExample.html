<!DOCTYPE html>
<!-- 
 	웹 폼
 		웹 페이지를 통해서 사용자 입력을 받는 웹폼(또는 폼)이라 한다.
 		
 		-form태그 속성
 			action : 입력받는 데이터를 어디로 보낼것이냐 ?
 							받은 데이터를 처리할 서버응용프로그램 경로
 			method : 폼 데이터를 웹서버에 전송하는 방식
 			target : 웹 서버 응용프로그램으로 부터 전송받는 데이터를 출력할 윈도우 이름 
 			enctype : 폼 데이터를 웹 서버로 전송할 때 암호화 방식지정
 			
 		- 폼의 종류
 			-input  ( - text : 한줄 텍스트 입력창 / - password: 암호 입력을 위한 한줄 텍스트 입력창  / - image : 이미지 버튼 / - button : 버튼 / -  
 			-checkbox
 			-radiobox
 			-textarea 



-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body align="center">
