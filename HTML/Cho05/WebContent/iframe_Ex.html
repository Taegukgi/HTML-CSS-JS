<!DOCTYPE html>
<html lang="ko">
<head>
	<title>My Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
   }
   th, td{
     border: 1px solid black;
     text-align: center
     padding: 9px
   }
   th {
    background-color: #f2f2f2;
    font-weight: bold;
   }
  </style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
  <body>
	<table>
		<tr>
		    <th>메뉴</th>
		    <th>Coffee</th>
		    <th>Bread</th>
		    <th>Drink</th>
  		</tr>
	  <tr>
		    <td>Coffee</td> 아메리카노 . 에스프레소 . 라떼
		    <td>행1, 열2</td>
		    <td>행1, 열3</td>
		    <td>행1, 열4</td> 품명 : 아메리카노
		                    가격 : 3,500원
		                    옵션 : 아이스 + 500원
		            1샷 추가 + 500원
		                    
	  </tr>
	  <tr>
		    <td>Bread</td> 바게뜨 빵. 크루아상 . 크림빵
		    <td>행2, 열2</td>
		    <td>행2, 열3</td>
		    <td>행2, 열4</td> 품명 : 바게트 빵
		        가격 : 5.500원
		        옵션 : 아이스 + 1,000원
		        크림추가 + 500
	  </tr>
	  <tr>
		    <td>Drink</td> 레몬차 . 케모마일 . 녹차
		    <td>행3, 열2</td>
		    <td>행3, 열3</td>
		    <td>행3, 열4</td> 품명 : 레몬차
		      가격 : 3,000원
		      옵션 : 아이스 + 1,000원
	</table>
	
  </body>
</html>
