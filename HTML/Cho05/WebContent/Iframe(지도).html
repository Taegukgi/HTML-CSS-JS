<!DOCTYPE html>
<!-- 
	<iframe> 태그에는 여러 속성을 사용할 수 있습니다. 몇 가지 예시는 다음과 같습니다.

	src: 삽입할 HTML 문서의 URL을 지정합니다.
	width: iframe의 너비를 지정합니다.
	height: iframe의 높이를 지정합니다.
	title: 접근성을 향상시키기 위해 iframe에 제목을 추가합니다.
	frameborder: iframe 주변의 테두리를 표시하거나 숨기려면 이 속성을 사용하며, 값으로 "0"(테두리 없음) 또는 "1"(테두리 있음)을 지정할 수 있습니다. 하지만, CSS를 이용해 스타일을 적용하는 것이 권장됩니다.
	sandbox: iframe 내의 콘텐츠에 대한 보안 제한을 적용합니다. 값으로 "allow-same-origin", "allow-forms", "allow-scripts" 등을 지정할 수 있습니다.
	allowfullscreen: iframe 내의 콘텐츠가 전체 화면 모드를 사용할 수 있는지 여부를 지정합니다.
 -->
<html lang="ko" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google 지도 예제</title>
</head>
<body>
	<h1>HTML iframe - Google 지도 예제</h1>
	
	<iframe src ="https://www.google.com/maps/?authuser=0" width="600" height="400" frameborder="0" style="border:0;" allowfullscreen="" title="Google 지도"></iframe>

</body>
</html>
