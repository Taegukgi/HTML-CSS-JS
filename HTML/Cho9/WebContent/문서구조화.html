<!DOCTYPE html>
<html lang="ko">
<head>

	<title>간단한 HTML 문서 구조화 예제</title>
	<link rel="stylesheet" href="styles.css">

		</section>
		
		<section id="contact">
			<h2>연락처</h2>
			<p>이메일: example@example.com</p>
			<p>전화번호: 010-1234-5678</p>
		</section>
	</main>
	
	<footer>
		<p>&copy; 2023 예제 페이지. 모든 권리 보유.</p>
	</footer>

</html>
