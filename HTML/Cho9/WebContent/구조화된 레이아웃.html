<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>설문지 예제</title>
</head>
<body>
	<h1>설문지</h1>
		<p>소프트웨어 기술에 대한 의견을 드습니다. 많은 참여 부탁드립니다.</p>
	<form action="submit-survey.php" method="post">
		<label for="name">이름:</label>
		<input type="text" id="name" name="name" required>
		<br><br>

		<label for="email">이메일:</label>
		<input type="email" id="email" name="email" required>
		<br><br>

		<label for="age">나 이:</label>
		<input type="age" id="age" name="age" required>
		<br><br>

		<fieldset>
	  		<legend>진 로</legend>
				<input type = "checkbox" id = "product1" name = "product1" value = "Product1"></input>
				<label for = "product1">개 발</label><br>
				<input type = "checkbox" id = "product2" name = "product2" value = "Product2"></input>
				<label for = "product2">기 획</label><br>
				<input type = "checkbox" id = "product3" name = "product3" value = "Product3"></input>
				<label for = "product3">영 업</label><br>
				<input type = "checkbox" id = "product3" name = "product3" value = "Product3"></input>
				<label for = "product3">창 업</label>
	  	</fieldset>
		  <br>
		  
		<fieldset>
			<legend> 남기고 싶은 말</legend>
				<textarea id="coments" name="coments" rows="20" cols="50" maxlength="500"></textarea>
				
		</fieldset>
		<br>



		<label for="language">선호하는 프로그래밍 언어:</label>
		<select id="language" name="language" required>
			<option value="">선택하세요</option>
			<option value="Java">Java</option>
			<option value="Paython">Paython</option>
			<option value="JavaScript">JavaScript</option>
			<option value="C++">C++</option>
			<option value="C#">C#</option>
			<option value="Ruby">Ruby</option>
			<option value="Go">Go</option>

		</select>
		<br><br>


		<input type="submit" value="제출">
	</form>

</body>
</html>
